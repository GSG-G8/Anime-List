<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Anime List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main class="wrapper">
      <header class="header" id="header">
        <h1 class="header__h1">My Anime List</h1>
        <div class="header__searchbar">
          <label for="search" class="header__searchbar__label"
            >what anime are you interested in
          </label>
          <input
            type="text"
            id="search"
            placeholder="Search Anime"
            class="header__searchbar__input"
            autocomplete="off"
            required
          />
          <buttn id="btn" class="header__searchbar__btn"
            ><i
              class="fa fa-search header__searchbar__btn__icon"
              aria-hidden="true"
            ></i
          ></buttn>
        </div>
      </header>
      <section class="content">
        <h2 class="content__heading">
          Welcome to MyAnimeList, the world's most active online anime social
          networking! we provide you with a lot of informations about any anime
          you want to know about.
        </h2>
      </section>
      <section class="section__slider">
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
        <br />
        <div class="slider__Conatiner"></div>
      </section>
     
      <section>
        <div id="animes" class="content__giphy"></div>
      </section>
    </main>
    <script src="./script/fetch.js"></script>
    <script src="./script/dom.js"></script>
  </body>
</html>
